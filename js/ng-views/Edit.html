<h2>Edit Gram</h2>

<form>
  <textarea value="vm.gram.body" data-ng-model="vm.gram.body" /></textarea>
  <input value="vm.gram.author" data-ng-model="vm.gram.author" />
  <input value="vm.gram.photo_url" data-ng-model="vm.gram.photo_url" />
  <button type="button" data-ng-click="vm.update()">Edit</button>
  <button data-ng-click="vm.destroy()">Delete</button>
</form>
